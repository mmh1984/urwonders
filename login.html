                <div class="form-group"><input class="form-control text-center" type="password" name="password" placeholder="Password" id="password"></div>

<script>
    function login() {
        var email = $("#email").val();
        var pass = $("#password").val();

        if (email.length == 0) {
            $("#message").html("<p class='alert alert-danger'>Please enter your email</p>");
        } else if (pass.length == 0) {
            $("#message").html("<p class='alert alert-danger'>Enter your password</p>");
        } else {
            var param = [];
            param.push(email);
            param.push(pass);
            $.ajax({
                url: "  ",
                type: "POST",
                data: {
                    action: "login",
                    content: param
                },
                success: function(response) {
                    if (response == "1") {
                        $("#message").html("<p class='alert alert-success'>Login Accepted</p>");
                        setTimeout(function() {
                            window.location.href = "dashboard.php"
                        }, 2000);
                    }
                }

            })
        }
    }
</script>
